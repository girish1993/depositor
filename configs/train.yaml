data:
  file_path: "data/raw/dataset.csv"
  target: "y"
  csv:
    separator: ";"
    quotechar: '"'
split:
  test_size: 0.2
  random_state: 42
features:
  numerical: ["age", "balance", "duration", "campaign", "pdays", "previous", "day"]
  categorical: ["job", "marital", "education", "default", "housing", "loan", "contact", "month", "poutcome"]
model:
  type: "xgb"
  params:
    n_estimators: 300
    learning_rate: 0.1
    max_depth: 6
    subsample: 0.9
    colsample_bytree: 0.9
    reg_lambda: 1.0
    tree_method: "hist"
    random_state: 42
    eval_metric: "logloss"  
artifacts:
  dir: "artifacts"
  model_subdir: "models"
  metrics_subdir: "metrics"
